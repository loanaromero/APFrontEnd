<section class="vh-100 gradient-custom">
  <div class="container" *ngIf="person">
    <div class="row">
      <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre"><h5>Nombre</h5></label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="person.nombre" required>
          </div>
          <div class="form-group">
            <label for="apellido"><h5>Apellido</h5></label>
            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="person.apellido" required>
          </div>
          <div class="form-group">
            <label for="descripcion"><h5>Descripci√≥n</h5></label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="person.descripcion" required>
          </div>
          <div class="form-group">
            <label for="img"><h5>Imagen de perfil</h5></label>
            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="person.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
          </div>
          <div class="imagen">
            <img [src]="imageService.url" width="100px">
          </div>
          <button class="btn btn-info">
            Editar persona
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

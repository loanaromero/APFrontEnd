<div class="container" *ngIf="edu">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreEd"> Nombre de la institución </label>
          <input type="text" class="form-control" id="nombreEd" name="nombreEd" [(ngModel)]="edu.nombreEd" required>
        </div>
        <div class="form-group">
          <label for="descripEd"> Descripción de los estudios</label>
          <input type="text" class="form-control" id="descripEd" name="descripEd" [(ngModel)]="edu.descripEd" required>
        </div>
        <button class="btn btn-info">
          Actualizar educación
        </button>
      </form>
    </div>
  </div>
</div>

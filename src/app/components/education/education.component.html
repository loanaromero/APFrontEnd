<div class="row">
  <h1>Educación</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/newedu" *ngIf="isLogged">
      Agregar educación
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Education of edu">
          <td class="col-lg-3"><h3>{{Education.nombreEd}}</h3></td>
          <td class="col-lg-6">{{Education.descripEd}}</td>
          <td *ngIf="isLogged">
            <button type="button" class="btn btn-light" routerLink="/editedu/{{Education.id}}">            
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button type="button" class="btn btn-danger" (click)="delete(Education.id)">            
              <i class="bi bi-trash3-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

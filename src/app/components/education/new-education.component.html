<section class="vh-100 gradient-custom">
  <div class="container">
    <div class="row">
      <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreEd"><h5>Nombre de la institución</h5></label>
            <input type="text" class="form-control" id="nombreEd" name="nombreEd" [(ngModel)]="nombreEd" required>
          </div>
          <div class="form-group">
            <label for="descripEd"><h5>Descripción de los estudios</h5></label>
            <input type="text" class="form-control" id="descripEd" name="descripEd" [(ngModel)]="descripEd" required>
          </div>
          <button class="btn btn-info">
            Agregar educación
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

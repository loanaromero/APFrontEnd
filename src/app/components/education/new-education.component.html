<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreEd"> Nombre de la institución</label>
          <input type="text" class="form-control" id="nombreEd" name="nombreEd" [(ngModel)]="nombreEd" required>
        </div>
        <div class="form-group">
          <label for="descripEd"> Descripción de los estudios</label>
          <input type="text" class="form-control" id="descripEd" name="descripEd" [(ngModel)]="descripEd" required>
        </div>
        <button class="btn btn-info">
          Agregar educación
        </button>
      </form>
    </div>
  </div>
</div>

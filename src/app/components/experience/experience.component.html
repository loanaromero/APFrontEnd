<div class="row">
  <h1>Experiencia Laboral</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/newexp" *ngIf="isLogged">
      Nueva experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experience of exp">
          <td class="col-lg-3"><h3>{{Experience.nombreE}}</h3></td>
          <td class="col-lg-6">{{Experience.descripE}}</td>
          <td *ngIf="isLogged">
            <button type="button" class="btn btn-light" routerLink="/editexp/{{Experience.id}}">            
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button type="button" class="btn btn-danger" (click)="delete(Experience.id)">            
              <i class="bi bi-trash3-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<div class="row">
  <h1> Hard & Soft Skills </h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/newskill" *ngIf="isLogged"> Agregar skill</button>
  </div>
  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill"> 
    <circle-progress
      [percent]="(skill.porcentaje)" 
      [radius]="90"
      [imageSrc]="''"
      [title]="(skill.nombre)"
      [titleColor]="'#212F3C'"
      [showTitle]="true"
      [imageHeight]="100"
      [imageWidth]="110"
      [showImage]="false" 
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="8"
      [innerStrokeWidth]="1"
      [outerStrokeColor]="'#35364D'"
      [innerStrokeColor]="'#40354D'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>
    <!--<h4> JavaScript </h4>-->
    <div> 
      <td *ngIf="isLogged">
        <button type="button" class="btn btn-light" routerLink="/editskill/{{skill.id}}">            
          <i class="bi bi-pencil-fill"></i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button type="button" class="btn btn-danger" (click)="delete(skill.id)">            
          <i class="bi bi-trash3-fill"></i>
        </button>
      </td>
    </div>
  </div>
  
</div>
